<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For she</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        
        <nav>
            <img src="imagens/princess.png"  class="logoWe">
            <ul class="listaHeader">
                <li><a href="">Calendário</a></li>
                <li><a href="">Declarações</a></li>
                <li><a href="">Login</a></li>
            </ul>
        </nav>
    </header>
    <div class="playerMain">
        <div class="expandir">
            <img src="imagens/expandless.png" alt="seta" class="expand" width="30">
        </div>
        <div class="controll">
            <div class="descricao">
                <div class="divExpand">
                    <h2>musicas que me lembram você</h2>
                </div>
            </div>
            <div class="duracao">
                <div class="barra">
                    <progress value="0" max="1"></progress>
                    <div class="ponto"></div>
                </div>
                <div class="tempo">
                    <p class="inicio">0:00</p>
                    <p class="fim">3:40</p>
                </div>
            </div>
            <div class="player">
                <i class="fas fa-step-backward setas anterior"></i>
                <i class="fas fa-play-circle botao-play"></i>
                <i class="fas fa-pause-circle botao-pause"></i>
                <i class="fas fa-step-forward setas proximo"></i>
            </div>
        </div>
        <audio src="musicas/macmiller congratulations.mp3"></audio>
    </div>
    <script src="script/anuncio.js"></script>
    <script src="script/playerMusica.js"></script>
    <script src="script/expand.js"></script>
</body>

</html>
